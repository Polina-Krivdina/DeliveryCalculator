plugins {
    id 'java'
    id("io.qameta.allure-report") version "2.11.2"

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.1'
    // https://mvnrepository.com/artifact/io.qameta.allure/allure-junit5
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.19.0'
    // https://mvnrepository.com/artifact/org.junit/junit-bom
    testImplementation group: 'org.junit', name: 'junit-bom', version: '5.9.1', ext: 'pom'
    // https://mvnrepository.com/artifact/org.junit-pioneer/junit-pioneer
    testImplementation group: 'org.junit-pioneer', name: 'junit-pioneer', version: '2.2.0'



}

test {
    useJUnitPlatform()
}